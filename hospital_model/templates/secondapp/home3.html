<style>
    table, tr, td {
        border: 1px solid black;
        border-spacing: 0;
    }
    td:nth-child(1){
        border:1px solid red;
    }
    tr td:first-child{
        border: 1px solid blue;
    }
    tr:nth-child(1) > td {
        border-top: 1px solid red;
    }
</style>

    </tr>
    {% for h in hospital_list3 %}
    <tr>
        <td>{{ h.id }}</td>
        <td>{{ h.sido }}</td>
        <td>{{ h.name }}</td>
        <td>{{ h.medical }}</td>
        <td>{{ h.room }}</td>
        <td>{{ h.tel }}</td>
        <td>{{ h.address }}</td>

    {%endfor%}
</table>
